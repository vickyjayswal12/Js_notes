    <script>
        // best solution using map
        /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
    let mp = new Map()
    
    for (let i = 0; i < nums.length; i++) {
        let diff = target - nums[i]
        
        if (mp.has(diff)) {
            return [i, mp.get(diff)]
        }
        
        mp.set(nums[i], i)
    }
};

// my solution
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
 var twoSum = function(nums, target) {
    let a;
    let out=[];
for(let i=0;i<nums.length;i++)
{
    a=nums[i];
    for(let j=i+1;j<nums.length;j++){
        if((a+nums[j])==target)
        {
            out.push(i);
            out.push(j);
            return out;
        }
    }
}
};
    </script>

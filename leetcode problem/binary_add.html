        /**

var addBinary = function (a, b) {
    let res = "";
    let h = 0;
    let x=a.length-1,y=b.length-1;
        while (x >= 0 && y >=0) {
        if (h == 0) {
            if (a[x] == '1' && b[y] == '1') {
                res = '0' + res;
                h = 1;
            }
            else if ((a[x] == '1' && b[y] == '0') || (a[x] == '0' && b[y] == '1')) {
                res = '1' + res;

            }
            else {
                res = '0' + res;

            }
            x--,y--;

        }
        else {
            if (a[x] == '1' && b[y] == '1') {
                res = '1' + res;
                // a = 1;
            }
            else if (a[x] == '1' && b[y] == '0' || a[x] == '0' && b[y] == '1') {
                res = '0' + res;

            }
            else {
                res = '1' + res;
                h=0;

            }
           x--,y--;

        }
    }
//rest of x
    while(x>=0){
        if(h==1)
        {
            if(a[x]=='1')
            {
                res='0'+res;
            }
            else{
              res='1'+res;
            h=0;
            }
            x--;
        }
        else
        {
            if(a[x]=='1')
            {
                res='1'+res;
            }
            else{
              res='0'+res;
            }
            x--;

        }
    }

    // rest of y

    while(y>=0){
        if(h==1)
        {
            if(b[y]=='1')
            {
                res='0'+res;
            }
            else{
              res='1'+res;
            h=0;
            }
            y--;
        }
        else
        {
            if(b[y]=='1')
            {
                res='1'+res;
            }
            else{
              res='0'+res;
            }
            y--;

        }
    }

    // if hasil remaining
    if(h==1){
        return res='1'+res;
    }
    else
    {
        return res;
    }
};

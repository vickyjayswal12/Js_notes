    <script>
        // climbing chair is same as fibonica series
//         You are climbing a staircase. It takes n steps to reach the top.

// Each time you can either climb 1 or 2 steps. In how many distinct ways can you climb to the top?
   
// solution
// The number of ways to reach step n is the sum of the number of ways to reach step n-1 and step n-2.
// This is because you can reach step n by either taking one step from step n-1 or two steps from step n-2.
   
   
   </script>

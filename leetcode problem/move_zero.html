<body>
    <script>
        let nums=[0,1,0,3,12];
//         let ar=[];
    let count=0;
    nums.forEach((val)=>{
        if(val==0)
        {
            count++;
        }
    })
//     while(count>0)
//     {
//         ar.push(0);
//         count--;
//     }
//   nums.splice(0,nums.length,...ar);
let i=0;
while(i<nums.length)
{
    if(count==0)
    {
        break;
    }
    // console.log(nums)
    if(nums[i]==0)
    {
        let j=i;
        while(j<nums.length-1){
            nums[j]=nums[j+1];
            j++;
        }
        nums[nums.length-1]=0;
        count--;
    }
    else{
        i++;
    }
    // console.log(nums)
}
console.log(nums)

    </script>

        /**
 * @param {string} pattern
 * @param {string} s
 * @return {boolean}
 */
var wordPattern = function(pattern, s) {
    let map=new Map()
    let strar=s.split(' ');
    // if(strar.length!=s.length)
    // {
    //     return false;
    // }
    console.log(strar);
    let i=0;
    while(i<pattern.length)
    {
        if(map.get(pattern[i]))
        {
            if(strar[i]!=map.get(pattern[i]))
            {
               return false;
            }
        }
        else{
            map.set(pattern[i],strar[i]);
        }
        i++;
    }
    return true;
};

let pattern= "abba";
let s = "dog cat cat dog"
wordPattern(pattern,s);

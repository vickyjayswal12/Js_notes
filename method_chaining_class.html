const result = new Calculator(2)
  .add(3)
  .multiply(4)
  .subtract(1)
  .divide(2)
  .power(2)
  .getResult();

console.log(result); // Output: 36
// In the above example, each method modifies the result property of the Calculator instance and returns this. This allows you to chain subsequent method calls onto the same instance.

// Without return this, you wouldn't be able to chain methods, and you would have to use a temporary variable for each step:


        class Calculator {
  constructor(value) {
    this.result = value;
  }
  add(value) {
    this.result += value;
    return this;
  }

  subtract(value) {
    this.result -= value;
    return this;
  }

  multiply(value) {
    this.result *= value;
    return this;
  }

  divide(value) {
    if (value === 0) {
      throw new Error('Division by zero is not allowed');
    }
    this.result /= value;
    return this;
  }

  power(value) {
    this.result = Math.pow(this.result, value);
    return this;
  }

  getResult() {
    return this.result;
  }
}
